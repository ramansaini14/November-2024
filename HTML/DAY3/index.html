<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- forms -->
     <form action="" oninput="addition.value =parseInt(f.value) + parseInt(s.value) ">
        <!-- Labels -- Name, age 

        Input Fields -- Boxes   -->

        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name" value="ABC">

        <input type="range" name="" id="">
        <input type="email" name="" id="">
        <input type="password" name="" id="">
        <input type="file" name="" id="" multiple>

        <input type="date" name="" id="">
        <input type="time" name="" id="">

        <input type="datetime-local" name="" id="">

        <input type="color" name="favClr" id="">

        <input type="button" value="BTN">

        <input type="submit" value="">
        <input type="reset" value="">

        <input type="radio" name="course" id="bca">
        <label for="bca">BCA</label>
        <input type="radio" name="course" id="bba">
        <label for="bba">BBA</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for=""></label>
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <br><br>
        <input type="text" id="f">+
        <input type="range" id="s" value="0"> = 

        <output name="addition" for="f s"></output>
     </form>

        <!-- 
     #1 

        input:range -- values should change on increasing or decreasing the bar

        #2

        Input -- text -- Total Salary  - 10,000
        Input -- text -- PF Percentage - 10%

        Output -- Claculated PF -- (10,000 * 10 ) /100 = 1000

        Output -- Gross Salary  == 10,000 - 1000 = 9,000

         -->
        


     <!-- "10" + 50 = 1050
     10 + 50 = 60 -->

        "name": "ASB"
        "course": "BCA"
        "favClr": "red"
        "addition": "90"
     } 
        -->
</body>
</html>
